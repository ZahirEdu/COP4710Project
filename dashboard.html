<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script type="text/javascript" src="js/code.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
	        loadAndDisplayEvents();
        }, false);
    </script>
</head>
<body>
    <div class="header">

        <ul class="menu">
            <li class="menu-item">
                <a= href="/dashboard.html" onclick="" class="menu-item-a">
                    <i class='bx bx-calendar'></i>
                    <div class="menu-item-text"> UniEvents </div>
                </a>
            </li>
            <li class="menu-item">
                <a= href="" onclick="" class="menu-item-a">
                    <i class='bx bx-location-plus' ></i>
                    <div class="menu-item-text"> Create Event </div>
                </a>
            </li>
            <li class="menu-item">
                <a= href="#" onclick="" class="menu-item-a">
                    <i class='bx bx-refresh'></i>
                    <div class="menu-item-text"> Refresh Events </div>
                </a>
            </li>
            <li class="menu-item">
                <a= href="#" onclick="" class="menu-item-a">
                    <i class='bx bx-calendar-exclamation' ></i>
                    <div class="menu-item-text">Pending Events </div>
                </a>
            </li>
            <li class="menu-item">
                <a= href="#" onclick="" class="menu-item-a">
                    <i class='bx bx-book-add' ></i>
                    <div class="menu-item-text"> Create RSO </div>
                </a>
            </li>
            <li class="menu-item">
                <a= href="#" onclick="" class="menu-item-a">
                    <i class='bx bx-plus-circle' ></i>
                    <div class="menu-item-text"> Join RSO </div>
                </a>
            </li>
            <li class="menu-item">
                <a= href="#" onclick="" class="menu-item-a">
                    <i class='bx bx-minus-circle' ></i>
                    <div class="menu-item-text"> Leave RSO </div>
                </a>
            </li>
            <li class="menu-item">
                <a= href="#" onclick="doLogout();" class="menu-item-a">
                    <i class='bx bx-log-out' ></i>
                    <div class="menu-item-text"> Logout </div>
                </a>
            </li>
        </ul>
    
    </div>
    <div class="wrapper">
        <div class="content">
            <div class="dashboard">
                <div class="dashboard-header">
                    <span>Dashboard</span>
                </div>
                <div class="dashboard-container" id="dashboard-container">
                    <div class="card" id="card">
                        <div class="card-info">
                            <div class="card-title">
                                <span>event name</span>
                            </div>
                            <div class="card-location">
                                <span style="font-weight: 600;">Location: </span> <span style="font-weight: 500;">location</span>
                            </div>
                            <div class="card-time">
                                <span style="font-weight: 600;">Time: </span> <span style="font-weight: 500;">location</span>
                            </div>
                            <div class="card-desc">
                                <span>Fancy 이건 참 화려해
                                    It's glowing and it's flashy (yeah)
                                    알아, 적당함이 뭔지 keep it classy
                                    따라 하지 넌 또 하나부터 열까지 (yeah)
                                    아닌척하지 (yeah)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
